<app-navbar></app-navbar>
<form (submit)="register()">
  <div class="formContent">
      <input class="login" type="text" placeholder="username" [(ngModel)]="username" name="username" />
      <input class="login" type="password" placeholder="password" [(ngModel)]="password" name="password" />
      <input id="loginIn" type="submit" value="Register" />
      <div *ngIf="error">{{ error | json }}</div>
      <div *ngIf="valid">Registered! <button routerLink="/login">Go to Login</button></div>
  </div>
</form>

<form (submit)="login()">  
  <div class="formContent">
      <input class="login" type="text" placeholder="username" [(ngModel)]="username" name="username" />
      <input class="login" type="text" placeholder="password" [(ngModel)]="password" name="password" /> 
      <input id="loginIn" type="submit" value="login" />
      <div *ngIf="error">{{ error | json }}</div>
  </div>
</form>
